<header class="row cards-header">
	<div class="col-sm-4">
		<span class="fa fa-bars fa-2x hamburger-menu-icon" ng-click="toggle()"></span>
	</div>
	<div class="col-sm-4">
		<img class="img-responsive center-block header-logo" src="common/img/moonshot-logo.png">
	</div>
	<div class="col-sm-4">
		<div class="cards-header-right pull-right">
			<span class="fa fa-search fa-2x" ng-click="goToSearch()"></span>
		</div>
	</div>
</header>

<main id="collections-container">

	<pageslide ps-side="left" 
			   ps-open="openMenu" 
			   ps-container="collections-container" 
			   ps-body-class="true">
        
        <div class="flyout-menu-container">
            <div class="flyout-menu-item" ng-click="goToCollections()">
            	<span>Collections</span>
            </div>
            <div class="flyout-menu-item" ng-click="quitMoonshot()">
            	<span>Quit Moonshot</span>
            </div>
        </div>

    </pageslide>

    <div class="back-button" ng-click="goToCards()">
		<span class="fa fa-arrow-circle-o-left fa-2x"></span> 
		<span class="back-button-label">Home</span>
	</div>

	<div class="collections-table-container">
		<div class="col-xs-12">

			<table class="table selected-collection-table">
				<thead>
					<tr>
						<th class="col-xs-11">Collection</th>
						<th class="col-xs-1">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in collections">
						<td class="collection-table-details">
							<a ui-sref="detail({ id: item.id })">
								<span class="search-results-table-item-name">{{item.name}}</span>
							</a>
						</td>
						<td class="collection-table-details">
							<div class="search-results-table-date-added">
								<span class="fa fa-trash" ng-click="deleteCollection(item.id)"></span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</main>
