<nav-bar></nav-bar>

<section layout="row" class="collections-top-container">
	<div layout="row" flex="60" layout-align="start center" layout-padding>
		<h3>My Collections</h3>
	</div>
	<div layout="row" flex="40" layout-align="end center" class="cards-button-container">
		 <md-button class="md-raised" ng-click="createNewCollection($event)">New Collection</md-button>
	</div>
</section>

<main id="collections-container">

	<div class="collections-table-container">
		<div class="col-xs-12">

			<table class="table selected-collection-table">
				<thead>
					<tr>
						<th class="col-xs-11">Collection</th>
						<th class="col-xs-1">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in collections | orderBy: 'name'">
						<td class="collection-table-details">
							<a ui-sref="details({cid: item.id})">
								<span class="search-results-table-item-name">{{item.name}}</span>
							</a>
						</td>
						<td class="collection-table-details">
							<div class="search-results-table-date-added">
								<span class="fa fa-trash" ng-click="deleteCollection(item.id)"></span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</main>
