<header class="row cards-header">
	<div class="col-sm-4">
		<span class="fa fa-bars fa-2x hamburger-menu-icon" ng-click="toggle()"></span>
	</div>
	<div class="col-sm-4">
		<img class="img-responsive center-block header-logo" src="common/img/moonshot-logo.png">
	</div>
	<div class="col-sm-4">
		<div class="cards-header-right pull-right">
			<span class="fa fa-search fa-2x" ng-click="goToSearch()"></span>
		</div>
	</div>
</header>

<main id="collections-container">

	<pageslide ps-side="left" 
			   ps-open="openMenu" 
			   ps-container="collections-container" 
			   ps-body-class="true">
        
        <div class="flyout-menu-container">
            <div class="flyout-menu-item" ng-click="goToCollections()">
            	<span>Collections</span>
            </div>
            <div class="flyout-menu-item" ng-click="quitMoonshot()">
            	<span>Quit Moonshot</span>
            </div>
        </div>

    </pageslide>


	<div class="back-button" ng-click="goToCollectionList()">
		<span class="fa fa-arrow-circle-o-left fa-2x"></span> 
		<span class="back-button-label">Collections</span>
	</div>

	<div class="row featured-collection-container">
		
		<div class="col-sm-4">
			
			<img class="selected-result-thumbnail" ng-src="{{selectedCollection[0].thumbnailUrl}}">
			
			<div class="row selected-item-collection-controls">
					
					<div class="col-xs-12">
						<div class="search-item-icon">
							<span class="fa fa-play-circle"></span>
							<span class="email-selected-item" 
								  ng-click="playCollection(selectedCollection)">
								  	<u>Play</u>
							</span>
						</div>
						<div class="edit-item-icon">
							<span class="fa fa-list"></span>
							<span ng-click="editCollection(selectedCollection)">
								  	<u>Edit</u>
							</span>
						</div>
						<div class="delete-item-icon">
							<span class="fa fa-trash"></span>
							<span ng-click="deleteCollection(selectedCollection)">
								  	<u>Delete</u>
							</span>
						</div>

					</div>
	
			</div>
		</div>

		<div class="col-sm-8">

			<table class="table selected-collection-table">
				<thead>
					<tr>
						<th class="col-xs-4 collection-name">{{collections[0].name}}</th>
						<th class="col-xs-2"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in selectedCollection" ng-click="toggleItem(item)">
						<td>

							<div class="search-results-table-item-icon">
								<span class="fa {{item.icon}}"></span>
							</div>

							<span class="search-results-table-item-name">{{item.name}}</span>
		
						</td>
						<td>
							<div class="pull-right search-results-table-date-added">
								<span class="fa fa-times"></span>
								<span class="fa fa-arrows-v arrows-v"></span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</main>
