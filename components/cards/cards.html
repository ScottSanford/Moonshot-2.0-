<header class="row cards-header">
	<div class="col-sm-4">
		<span class="fa fa-bars fa-2x" ng-click="toggle()"></span>
	</div>
	<div class="col-sm-4">
		<img class="img-responsive center-block header-logo" src="common/img/moonshot-logo.png">
	</div>
	<div class="col-sm-4">
		<span class="fa fa-search fa-2x"></span>
		<span class="fa fa-circle-thin fa-2x"></span>
	</div>
</header>

<main id="card-container">
	<pageslide ps-side="left" 
			   ps-open="openMenu" 
			   ps-container="card-container" 
			   ps-body-class="true">
        
        <div class="flyout-menu-container">
            <div class="flyout-menu-item">
            	<span>Collections</span>
            </div>
            <div class="flyout-menu-item">
            	<span>Quit Moonshot</span>
            </div>
        </div>

    </pageslide>
</main>
