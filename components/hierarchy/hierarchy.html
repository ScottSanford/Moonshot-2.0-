<nav-bar sticky></nav-bar>

<section layout="row" layout-margin>
	<md-subheader flex class="hierarchy-breadcrumbs">Inside Mediafly</md-subheader>
</section>

<section layout="row" layout-margin>
	<md-grid-list flex-offset="5" flex md-cols="1" md-cols-sm="2" md-cols-md="5" md-cols-gt-md="8" md-row-height="4:3" md-gutter="10px">

		<md-grid-tile ng-repeat="f in folders" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ui-sref="hierarchy-details({hid: f.id})">

			    <img src="{{ f.thumbnailUrl }}">

		        <md-grid-tile-footer class="child-figcaption-width-100">
		        	<div layout="row" layout-align="space-between center">
		        		
					        <h3>{{f.name}}</h3>
				        	<md-menu class="hierarchy-item-icon">
				        		<i class="material-icons" ng-click="$mdOpenMenu($event)">{{f.icon}}</i>
						        <md-menu-content width="2" ng-show="f.type !== 'folder'">
					            	<md-menu-item>
						              	<md-button ng-click="openCollectionModal(f, $event)">
						                	<ng-md-icon icon="view_list"></ng-md-icon>
						                	Add
						                </md-button>
					                </md-menu-item>
					            	<md-menu-item>
						              	<md-button ng-click="openShareModal(f, $event)">
						                	<ng-md-icon icon="share"></ng-md-icon>
						                	Share
						                </md-button>
					                </md-menu-item>
					            	<md-menu-item>
						              	<md-button ng-click="goToPath(f)">
						                	<ng-md-icon icon="open_in_new"></ng-md-icon>
						                	Open
						                </md-button>
					                </md-menu-item>
					          	</md-menu-content>
				        	</md-menu>

				        
			        </div>
		      	</md-grid-tile-footer>

		</md-grid-tile>
	</md-grid-list>
</section>
