
<section layout="column" layout-align="space-between stretch" class="presentation-container">
	<pres-header sticky></pres-header>	
	<main flex class="presentation-container" id="slide-menu-container">

			<!-- BEGIN: SING-PAGE DOCUMENT -->
			<img class="slide-item" 
				 src="{{ slide }}"
				 ng-swipe-left="nextSlide()" 
				 ng-swipe-right="previousSlide()"
				 ng-show="isImage">

			<iframe class="interactive-frame slide-item" marginheight="50" ng-show="isInteractive"></iframe>

	</main>

	<presentation-footer slide="slides" current="slideIndex"></presentation-footer>
</section>
