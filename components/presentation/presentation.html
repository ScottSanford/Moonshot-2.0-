<div class="presentation-page-container">
	
	<presentation-header slide="slides" current="slideIndex"></presentation-header>

	<main class="presentation-container">
		
		<div class="slide-container fill-area">

			<!-- BEGIN: SING-PAGE DOCUMENT -->
			<img class="slide-item fill-area-content" 
				 ng-src="{{ slide }}"
				 ng-swipe-left="nextSlide()" 
				 ng-swipe-right="previousSlide()">

		</div>

	</main>

	<presentation-footer slide="slides" current="slideIndex"></presentation-footer>
	
</div>
