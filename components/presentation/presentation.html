<div class="presentation-page-container">
	
	<presentation-header slide="slide"></presentation-header>

	<main>
		
		<div class="slide-container fill-area" ng-swipe-left="nextSlide($index)" ng-swipe-right="previousSlide($index)">
			<img class="slide-item fill-area-content" ng-repeat="slide in slides" ng-src="{{ slide.resourceUrl }}">
		</div>

	</main>

	<presentation-footer></presentation-footer>
	
</div>
