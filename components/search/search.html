<header class="row cards-header">
	<div class="col-sm-4">
		<span class="fa fa-bars fa-2x hamburger-menu-icon" ng-click="toggle()"></span>
	</div>
	<div class="col-sm-4">
		<img class="img-responsive center-block header-logo" src="common/img/moonshot-logo.png">
	</div>
	<div class="col-sm-4">
		<div class="cards-header-right pull-right">
			<span class="fa fa-search fa-2x" ng-click="goToSearch()"></span>
		</div>
	</div>
</header>

<main id="search-container">
	
	<pageslide ps-side="left" 
			   ps-open="openMenu" 
			   ps-container="search-container" 
			   ps-body-class="true">   
        <div class="flyout-menu-container">
            <div class="flyout-menu-item" ng-click="goToCollections()">
            	<span>Collections</span>
            </div>
            <div class="flyout-menu-item" ng-click="quitMoonshot()">
            	<span>Quit Moonshot</span>
            </div>
        </div>
    </pageslide>

	<div class="back-button" ng-click="goToCards()">
		<span class="fa fa-arrow-circle-o-left fa-2x"></span> 
		<span class="back-button-label">Search</span>
	</div>

	<form class="form-horizontal search-input-container">
		<div class="form-group">
			<div class="col-xs-6">
				<input type="text" 
					   ng-model="searchTerm"
					   class="form-control search-input" 
					   placeholder="Enter search term..."
					   >
			</div>
  			<div class="col-xs-2">
		  		<button class="btn clear-search" ng-click="getSearch(searchTerm)">Clear Search</button>
  			</div>
		</div>
	</form>

	<div class="row search-results">
		<div class="col-sm-4">
			<div class="search-results-thumbnail-container" ng-show="showSelectedResult">
				<img class="selected-result-thumbnail" ng-src="{{selectedResult.thumbnailUrl}}">
				<div class="selected-result-name">{{selectedResult.name}}</div>
				<div class="selected-item-to-collection">
					<span class="fa fa-list"></span>
					<span class="add-selected-item-to-collection-text">Add to Collections</span>
				</div>
				<div class="selected-item-location">
					<div class="selected-item-location-title">Location:</div>
					<span class="selected-item-location-path" ng-repeat="item in selectedResult.hierarchy">{{ item.name }} / </span>
				</div>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="search-results-list">
				<div class="search-result-message" ng-show="showSearchResults">{{results.length}} results for "User Experience</div>
				<table class="table search-results-table" ng-show="showSearchResults">
					<thead>
						<tr>
							<th class="col-xs-4">Item</th>
							<th class="col-xs-2">Date Added</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-class="{'isActiveResult': item.id == toggleSearchResult}" ng-repeat="item in results" ng-click="toggleItem(item)">
							<td>
								<span class="fa {{item.icon}} search-results-table-item-icon"></span><span class="search-results-table-item-name">{{item.name}}</span>
							</td>
							<td>
								<span class="search-results-table-date-added">{{item.created | date:'shortDate'}}</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</main>
