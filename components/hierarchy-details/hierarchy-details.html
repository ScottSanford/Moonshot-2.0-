<top-toolbar></top-toolbar>

<section layout="row" flex layout-fill>
	
	<sidebar-menu></sidebar-menu>

	<md-content flex layout="column" class="main-content-container">

		<section layout="row" layout-align="start center">
			<div flex="100" class="hierarchy-details-title">
				<div class="selected-item-location-path-hierarchy hierarchy-breadcrumbs" ng-repeat="item in folder.hierarchy">
					<u ng-click="goToFolder(item)">{{ item.name }}</u> {{$last ? '' : '/'}} 
				</div>
			</div>
		</section>

		<section layout="row" layout-wrap layout-margin>
			<md-grid-list flex-offset="5" flex md-cols="1" md-cols-sm="3" md-cols-md="4" md-cols-gt-md="6" md-row-height="3:3" md-gutter="10px">

				    <md-grid-tile ng-repeat="i in items" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-click="goToItem(i)">
						
					       	<img ng-src="{{ i.thumbnailUrl }}">

				        
				        	<md-grid-tile-footer class="child-figcaption-width-100">
				        	<div layout="row" layout-align="space-between center">
				        		
							        <h3>{{i.name}}</h3>
						        	<md-menu class="hierarchy-item-icon">
						        		<i class="material-icons" ng-click="$mdOpenMenu($event)">{{i.icon}}</i>
								        <md-menu-content width="2" ng-show="i.type !== 'folder'">
							            	<md-menu-item>
								              	<md-button ng-click="openCollectionModal(i, $event)">
								                	<ng-md-icon icon="view_list"></ng-md-icon>
								                	Add
								                </md-button>
							                </md-menu-item>
							            	<md-menu-item>
								              	<md-button ng-click="openShareModal(i, $event)">
								                	<ng-md-icon icon="share"></ng-md-icon>
								                	Share
								                </md-button>
							                </md-menu-item>
							            	<md-menu-item>
								              	<md-button ng-click="goToItem(i)">
								                	<ng-md-icon icon="open_in_new"></ng-md-icon>
								                	Open
								                </md-button>
							                </md-menu-item>
							          	</md-menu-content>
						        	</md-menu>

						        
					        </div>
				      	</md-grid-tile-footer>
				    </md-grid-tile>
				</md-grid-list>

	
		</section>
	</md-content>
</section>
