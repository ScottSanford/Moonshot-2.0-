<md-dialog flex="50">
	<md-dialog-content>
	
		<md-toolbar>
	      <div class="md-toolbar-tools background-green">
	        <h2>Share Document</h2>
	        <span flex></span>
	      </div>
	    </md-toolbar>


		<section layout="row">
			<div flex="5"></div>
		    <md-input-container layout="row" flex="95" md-no-float class="md-block">
		      <md-button class="md-raised share-item" ngclipboard data-clipboard-target="#shareLinkText">
		      	<ng-md-icon icon="content_copy"></ng-md-icon>
		      	Copy Link
		      </md-button>
		      <b id="shareLinkText" class="share-item-text"><i>{{ shareLink }}</i></b>
		    </md-input-container>
		    
		</section>

		<section layout="row" ng-if="deviceType == 'web'">
			<div flex="5"></div>
		    <md-input-container layout="row" flex="95" md-no-float class="md-block">
		      <md-button class="md-raised share-item" ng-click="sendEmail()">
		      	<ng-md-icon icon="email"></ng-md-icon>
		      	Email Link
		      </md-button>
		      <b class="share-item-text">Begin a pre-populated email.</b>
		    </md-input-container>
		</section>

</md-dialog>
