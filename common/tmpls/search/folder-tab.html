<div layout="row" class="search-tab-background" layout-padding>
	<div flex="5" ng-show="showFolderItemDescription"></div>
<!-- START: FOLDER LIST VIEW -->
	<div flex="50" ng-show="showFolderItemDescription">
		<md-content>
			<md-list-item class="md-2-line margin-5 md-whiteframe-1dp" 
						  ng-repeat="item in results" 
						  ng-click="selectItem(item)"
						  ng-if="item.type == 'folder'">
          		<img ng-src="{{item.thumbnailUrl}}" class="md-avatar search-avatar" alt="{{item.name}}" />
	          	<div class="md-list-item-text" layout="column">
	            	<h3>{{ item.name }}</h3>
	            	<h4><span class="selected-item-location-path" ng-repeat="item in item.hierarchy"><u ng-click="goToPath(item)">{{ item.name }}</u> {{$last ? '' : ' / '}} </span></h4>
	          </div>
	        </md-list-item>
		</md-content>
	</div>

	<md-card flex="35" class="selected-item-result" ng-show="showFolderItemDescription">
        

    <md-card-content layout="row" layout-align="space-between">

          <img ng-src="{{selectedResult.thumbnailUrl}}" class="md-media-xl card-media md-whiteframe-5dp selected-item-image" alt="Washed Out">

        </md-card-content>
 
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{selectedResult.name}}</span>
            <p class="margin-top-10">
              <b>Created:</b> {{selectedResult.created | date:'shortDate'}}
            </p>
            <p ng-if="selectedResult.type == 'pdf'">
              <b>Pages:</b> {{ selectedResult.pages }}
            </p>
          <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-icon-button" aria-label="Open Item" ng-click="goToPath(selectedResult)">
                <ng-md-icon icon="open_in_new"></ng-md-icon>
            </md-button>
          </md-card-actions>
          </md-card-title-text>
        </md-card-title>
    </md-card>


    <div layout="row" ng-show="!showFolderItemDescription">
        <div flex layout-padding class="alert-no-items md-whiteframe-2dp">
          <div><b>There are no folders from the search result.</b></div> 
        </div>
    </div>
</div>
