<md-dialog flex="50">
	<md-dialog-content>
	
		<md-toolbar>
	      <div class="md-toolbar-tools background-green">
	        <h2>Upload to My Items</h2>
	        <span flex></span>
	      </div>
	    </md-toolbar>


		<section>
			<md-table-container class="md-whiteframe-2dp">
				<table md-table>
				    <thead md-head>
				      <tr md-row>
				        <th md-column><span>Thumbnail</span></th>
				        <th md-column><span>Name</span></th>
				        <th md-column md-numeric>Size</th>
				        <th md-column md-numeric>Actions</th>
				      </tr>
				    </thead>
				    <tbody md-body>
				      <tr md-row md-auto-select ng-repeat="file in files">
				        <td md-cell class="table-collection-name"><img src="{{file.imgSrc}}" style="height:50px"></td>
				        <td md-cell class="table-collection-action">{{file.name}}</td>
				        <td md-cell class="table-collection-action">{{file.size / 1024 | number:2}} kB</td>
				        <td md-cell class="table-collection-action">
				        	<md-button class="md-raised" ng-click="uploadFile(file)">Upload</md-button>
				        </td>
				      </tr>
				    </tbody>
				</table>
			</md-table-container>
		</section>

		<md-divider></md-divider>

		<md-dialog-actions layout="row">
			<md-button ng-click="closeDialog()">Cancel</md-button>
		</md-dialog-actions>

	</md-dialog-content>
</md-dialog>
