<div class="modal-header">
	<h4>Delete Confirmation</h4>
</div>

<div class="modal-body">

	<p class="modal-delete-collection-message">
		Are you sure you want to permanently delete this collection?
	</p>

</div>

<div class="modal-footer">
	<button class="btn btn-done" ng-click="deleteCollection()">Delete</button>
	<button class="btn" ng-click="cancelClick()">Cancel</button>
</div>
