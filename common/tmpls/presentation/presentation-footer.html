<nav class="row presentation-footer-container">
	<div class="col-xs-6">
		<div ng-repeat="s in slide">
			<span class="current-slide-name" ng-if="current === $index">{{ s.name }}</span>
		</div>
	</div>
	<div class="col-xs-6">
		<span class="pull-right">{{ current + 1 }} of {{ slide.length }}</span>
	</div>
