<div>
  <md-toolbar class="md-whiteframe-5dp">
    <div class="md-toolbar-tools">
    
      <md-button class="md-raised view-presentation-btn" 
                 ng-click="openPresMenu()">
          <ng-md-icon icon="featured_play_list"></ng-md-icon>
          <span>&nbsp;Show List</span>
      </md-button>

      <div ng-repeat="s in slide">
        <span ng-if="current === $index">{{ s.name }}</span>
      </div>

      <span flex></span>

      <md-menu>
        <md-icon flex class="main-toolbar-icons dashboard-hierarchy-footer-icon" ng-click="$mdOpenMenu($event)">more_vert</md-icon>

                    <!-- ITEM MENU -->
        <md-menu-content width="4">
            <md-menu-item>
                <md-button ng-click="createNewCollection()">
                  <md-icon>featured_play_list</md-icon>
                  Collections
                </md-button>
              </md-menu-item>
            <md-menu-item>
                <md-button ui-sref="present">
                  <md-icon>star</md-icon>
                  Present
                </md-button>
              </md-menu-item>
            <md-menu-item>
                <md-button ui-sref="dashboard">
                  <md-icon>home</md-icon>
                  Dashboard
                </md-button>
              </md-menu-item>
          </md-menu-content>
      </md-menu>


    </div>
  </md-toolbar>
</div>
