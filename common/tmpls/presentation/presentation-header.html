<md-toolbar class="md-whiteframe-5dp" style="position: fixed; top:0; left:0;">
  <div class="md-toolbar-tools background-presentation-header" layout="row">
  
    <md-button class="md-raised view-presentation-btn" 
               ng-click="">
        <i class="fa fa-list-alt"></i>&nbsp;
        <!-- <span ng-if="contentService.listOpen">Hide List</span> -->
        <span ng-if="!contentService.listOpen">Show List</span>
    </md-button>


    <div ng-repeat="s in slide">
      <span ng-if="current === $index">{{ s.name }}</span>
    </div>

    <span flex></span>

    <md-button class="md-icon-button" aria-label="Collections List" ng-click="createNewCollection()">
      <span class="fa fa-list"></span>
    </md-button>
    <md-button class="md-icon-button" aria-label="Cards" ng-click="goToCards()">
      <span class="fa fa-list-alt"></span>
    </md-button>
    <md-button class="md-icon-button" aria-label="More Vertical" ng-click="goToTimeline()">
        <img src="common/img/rocket.png" class="rocket-icon">
    </md-button>

  </div>
</md-toolbar>
